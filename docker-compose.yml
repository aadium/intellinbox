services:
  db:
    image: postgres:15-alpine
    container_name: intellinbox_db
    ports:
      - "5434:5432"
    restart: always
    env_file: .env
    volumes:
      - intellinbox_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: intellinbox_redis
    restart: always

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: intellinbox_api
    restart: always
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    deploy:
      resources:
        limits:
          memory: 6G
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: intellinbox_worker
    restart: always
    env_file: .env
    volumes:
      - ./models:/home/appuser/.cache/huggingface
    depends_on:
      - redis
      - db
  
  celery-beat:
    build:
      context: .
      dockerfile: worker/Dockerfile
    command: celery -A tasks beat --loglevel=info -s /tmp/celerybeat-schedule
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    container_name: intellinbox_celery_beat
    restart: always
    env_file: .env
    depends_on:
      - redis
      - db
  
  frontend:
    build: ./frontend
    container_name: intellinbox_ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  intellinbox_data: